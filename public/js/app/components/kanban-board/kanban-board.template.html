<div class="container-fluid">
    <div class="row equal">
        <!--<div ng-include="busyModal.html" ng-show="isLoading"></div>-->
        <div class="col-lg-2">
            <div class="panel panel-primary colStyle"
                id="{{col.step}}"
                kanban-board-drop="over"
                ng-repeat="col in columns">
                <div class="panel-heading" style="margin-bottom: 10px;">
                    <h5 class="panel-title">{{col.desc}}</h5>
                </div>
                <div class="thumbnail" draggable="true" kanban-board-dragg="task"
                    ng-repeat="task in tasks" style="margin-bottom: 10px;" ng-if="task.status == col.desc">
                    <div class="caption">
                        <h5><strong>{{task.nickname}}</strong></h5>
                        <p>{{task.name}}</p>
                        <!--<p><a href="#" class="btn btn-primary btn-sm" role="button">Edit</a></p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
@media (min-width: 992px) {
    .equal, .equal > div[class*='col-'] {  
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        flex:1 1 auto;
    }
}

.panel {
    width: 100%;
}
</style>
