<div class="well col-md-offset-4 col-md-4">

  <div class="alert alert-danger" ng-if="auth.message">
    {{auth.message}}
  </div>

  <form>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="auth.email">
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="auth.password">
    </div>

    <div class="form-group">
      <div class="text-right">
        <button type="submit" ng-click="auth.login()" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
