<h1>User</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="uc.user.name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="uc.user.email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="uc.user.password">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="uc.user.active"> Active?
    </label>
  </div>

  <div class="form-group">
    <div class="col-sm-12 text-right">
      <a ui-sref="users.list" class="btn btn-default">Cancel</a>
      &nbsp;
      <button type="submit" ng-click="uc.save()" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
