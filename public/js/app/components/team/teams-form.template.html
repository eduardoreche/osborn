<h1>Team</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="tm.team.name">
  </div>

  <div class="form-group">
    <label for="color">Color</label>
    <div id="color" class="input-group colorpicker-component">
      <input type="text" ng-model="tm.team.color" class="form-control" />
      <span class="input-group-addon"><i></i></span>
    </div>
    <script>
      $(function () {
        $('#color').colorpicker();
      });
    </script>
  </div>

  <div class="form-group">
    <div class="col-sm-12 text-right">
      <a ui-sref="teams.list" class="btn btn-default">Cancel</a>
      &nbsp;
      <button type="submit" ng-click="tm.save()" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
