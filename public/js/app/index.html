<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Osborn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="osborn"> 
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/#">Osborn</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="projects.list">Projects</a></li>
            <li><a ui-sref="resources.list">Resources</a></li>            
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <ui-view></ui-view>
    </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="libs/ui-router/release/angular-ui-router.js"></script>
    <script src="libs/ng-confirm/dist/ng-confirm.js"></script>
    <script src="libs/angular-cookie/angular-cookie.js"></script>
    <script src="libs/ng-token-auth/dist/ng-token-auth.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="js/utils.js"></script>
    <script src="js/app/app.js"></script>

    <script src="js/app/components/home/home.module.js"></script>
    <script src="js/app/components/home/home.controller.js"></script>

    <script src="js/app/components/project/project.module.js"></script>
    <script src="js/app/components/project/project.service.js"></script>
    <script src="js/app/components/project/project.controller.js"></script>

    <script src="js/app/components/resource/resource.module.js"></script>
    <script src="js/app/components/resource/resource.service.js"></script>
    <script src="js/app/components/resource/resource.controller.js"></script>

    <script src="js/app/components/auth/auth.module.js"></script>
    <script src="js/app/components/auth/auth.controller.js"></script>

</html>
