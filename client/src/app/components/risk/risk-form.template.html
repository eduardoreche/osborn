<h1>Risk</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label for="cause">Cause</label>
    <input type="text" class="form-control" id="cause" placeholder="Describe the risk" ng-model="$ctrl.risk.cause">
  </div>

  <div class="form-group">
    <label for="effect">Effect</label>
    <input type="text" class="form-control" id="effect" placeholder="Describe the effect" ng-model="$ctrl.risk.effect">
  </div>

  <div class="form-group">
    <label for="probability">Probability</label>
    <select id="probability" ng-model="$ctrl.risk.probability" class="form-control">
      <option ng-repeat="probability in $ctrl.probabilityList">{{probability.desc}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="impact">Impact</label>
    <select id="impact" ng-model="$ctrl.risk.impact" class="form-control">
      <option ng-repeat="impact in $ctrl.impactList">{{impact.desc}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="action">Action</label>
    <input type="text" class="form-control" id="action" placeholder="Describe the action" ng-model="$ctrl.risk.action">
  </div>

  <div class="form-group">
    <label for="response">Response</label>
    <input type="text" class="form-control" id="response" placeholder="Describe the response" ng-model="$ctrl.risk.response">
  </div>

  <div class="form-group">
    <label for="project">Project</label>
    <select id="project" ng-options="project._id as project.name for project in $ctrl.projects" ng-model="$ctrl.risk.project" class="form-control"></select>
  </div>

  <div class="form-group">
    <div class="col-sm-12 text-right">
      <a ui-sref="risks.list" class="btn btn-default">Cancel</a>
      &nbsp;
      <button type="submit" ng-click="$ctrl.save()" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
